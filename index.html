<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel ="stylesheet" href="../CSSS/index.css">
</head>
<body>
    <div class ="container">
       
        <img src="image.jpg">
       
        <h1 id ="current-time"></h1>
        <div class="quotes">
            <p>TODAY'S QUOTES</p>
            <h2>lost time is never found again.</h2>

        let time = document.getElementById("current-time");

        },1000)
        
    </script>
